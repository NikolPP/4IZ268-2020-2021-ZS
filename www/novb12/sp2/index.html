<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Seznam filmů a seriálů</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Barbora Nováková">
    <meta name="keywords" content="Seznam filmů a seriálů, seriály, filmy">
    <meta name="description" content="Seznam filmů a seriálů, které si chcete pustit snadno a rychle!">
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" sizes="180x180" href="./assets/img/favicons/180x180.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/img/favicons/96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicons/32x32.png">

<body>
    <header>
        <img class="web-logo" src="./assets/img/logo/logo.png" alt="Logo webu">
        <div class="web-page-name">Seznam filmů a seriálů</div>
    </header>
    <main>
        <h1>Můj seznam</h1>
        <article>
            <h2>Přidávání pomocí vyhledávače</h2>
            <form id="movie-adding-form">
                <input name="movie-name-input" placeholder="Název filmu nebo seriálu" required>
                <button id="save-movie">Vyhledat a uložit do seznamu<i class="fas fa-check"></i></button>
            </form>
        </article>
        <article>
            <h2>Uložené filmy a seriály</h2>
            <ul id="movie-list"></ul>
        </article>

    </main>
