<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistiky</title>
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/covid.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img class="covid" width="100" height="100" src="./assets/img/covid.png" alt="covid">
        <h1>
            Statistické údaje o průběhu koronavirové krize
        </h1>
    </header>
    <div class="loadData">
        <button id="load">Zobrazit statistiky všech zemí</button>
    </div>
    <div id="allCountries">
        <div class="modal"><!-- Place at bottom of page --></div>
        <canvas id="all-countries" width="1280" height="330"></canvas>
    </div>
    <div class="form">
        <div class="row">
            <p>
                Zobrazit detail země
            </p>
        </div>
        <form>
                <input required placeholder="Vyberte zemi!" type="text" id="country" name="fname">
                <label for="confirmed">Nakažení</label>
                <input type="checkbox" checked id="confirmed" name="confirmed" value="confirmed">
                <label for="mortality">Mrtví</label>
                <input type="checkbox" id="mortality" name="mortality" value="mortality">
                <label for="cured">Vyléčení</label>
                <input type="checkbox" id="cured" name="cured" value="cured">
                <strong>Od </strong><input type="date">
                <strong>Do </strong><input type="date"><br>
                <input id="select" type="button" value="zobrazit">
            </form>
    </div>
    <div id="oneCountry">
        <div class="modal"><!-- Place at bottom of page --></div>
        <canvas id="one-country" width="1280" height="330"></canvas>
    </div>
    <footer>
        <p>&copy; Jan Podestát</p>
    </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
</body>

</html>
