<body>
  <header>
    <div class="header-container">
      <span class="header-logo"><a href="../">Æ&nbsp;Barbershop</a></span>
      <img class="header-icon" src="../assets/img/favicon.png" alt="icon-scissors">
      <nav class="header-navbar">
        <a href="../services">Services</a>
        <a href="../gallery">Gallery</a>
        <a href="../about">About us</a>
        <a class="active" href="../contacts">Contacts</a>

  </header>
  <main>
    <section>
      <div class="flex-wrapper with-map">
        <div class="flex-container">
          <h3>Where you can find us?</h3>
          <p>
            AE Barbershop
            <br>
            Little Hanoi, Sapa
            <br>
            Praha 4, 14200
          </p>
          <h3>How can you contact us?</h3>
          <div class="flex-contacts">
            <div class="icon-with-text">
              <img class="icon" src="../assets/img/icon-phone.svg" alt="icon-phone">
              <a href="tel:776166668">+420 776 166 668</a>
            </div>
            <div class="icon-with-text">
              <img class="icon" src="../assets/img/icon-clock.svg" alt="icon-clock">

                Monday - Sunday
                <br>
                9:30 - 19:00
              </p>
            </div>
          </div>
          <h3>Don't forget to check us on</h3>
          <div class="social-media">
            <a href="https://www.facebook.com/Aebarbershoplibusska" target="_blank"><img class="app-logo"
                src="../assets/img/facebook-logo.png" alt="facebook-logo"></a>
            <a href="https://www.instagram.com/aebarbershoplibus/" target="_blank"><img class="app-logo"
                src="../assets/img/instagram-logo.png" alt="instagram-logo"></a>
          </div>
        </div>
        <div class="flex-container-with-image">
          <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3128.708975784297!2d14.46816181588405!3d50.00374362733163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470b917446a8767b%3A0xa1addc006a90ef75!2sSAPA%20Praha!5e1!3m2!1sen!2scz!4v1607894115863!5m2!1sen!2scz"></iframe>
