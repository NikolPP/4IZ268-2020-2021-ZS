<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./images/dota-2.png" rel="icon" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/countUp.min.js" type="module"></script><!--Doesn't work when importing it through cdnjs-->
    <script src="./js/main.js" type="module"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="row">
                <div class="logo">
                    <img src="./images/dota_logo.png" alt="dotalogo">
                </div>
                <div class="center-headline">
                    <h1>Dota 2 Statistics</h1>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="search-match text-center">
                <h2> Search match</h2>
                <p>Search match Statistics by match ID</p>
                <input type="search" placeholder="match ID" class="search-input">
                <button class="help-dialog"><i class="fa fa-question"></i></button>
                <button id="getMatch" class="search-button">Search match</button>
                <div id="match"></div>
            </div>
            <div class="search-player text-center">
                <h2> Search player</h2>
                <p>Search match Statistics by match ID</p>
                <input type="search" placeholder="player ID" class="search-input">
                <button class="help-dialog"><i class="fa fa-question"></i></button>
                <button id="getPlayer" class="search-button">Search player</button>
                <div id="avatar"></div>
            </div>
            <div class="show-match text-center">
                Show match
            </div>
            <div class="show-player text-center">
                Show player
            </div>

        </div>
        <div>

        </div>
    </div>


    <button id="getWL">Get wins/loses</button>
    <div id="wins"></div>

</body>

</html>
