<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Right Now</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Epilogue" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">
        <header><input type="text" autocomplete="on" placeholder="Search for a City" class="search" ></header>

    <main>
        <section class="searched-place">
            <div class="city">Město</div>
            <div class="date">Datum</div>
        </section>
        <div class="current">
            <div class="temp">?<span>°C</span></div>
            <div class="icon">
                <img src="icons/unknown.png" alt="Weather Icon">
            </div>
            <div class="weather">?</div>
            <div class="feel">Pocitová teplota:</div>
        </div>
    </main>
</div>
<script src="js/main.js"></script>
</body>
</html>
