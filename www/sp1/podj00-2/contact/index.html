<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street workout Rakovník</title>
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="../">
            <img class="logo" width="100" height="100" src="../assets/img/logo.png" alt="logo">
        </a>
        <nav>
            <ul>
                <li><a href="../">Domů</a></li>
                <li><a href="../team/">Tým</a></li>
                <li><a href="../events/">Události</a></li>
                <li><a href="../playground/">Hřiště</a></li>
                <li><a href="../contact/" class="active">Kontaktujte nás</a></li>
                <li><a target="_blank" href="https://www.facebook.com/streetworkoutrakovnik/"
                        class="fa fa-facebook"></a></li>
                <li><a target="_blank" href="https://www.instagram.com/streetworkoutrakovnik/"
                        class="fa fa-instagram"></a></li>
            </ul>
        </nav>
    </header>
    <div class="form">
        <div class="img">
            <div class="row">
                <h1>Napište nám!</h1>
            </div>
        </div>
        <div class="formarea">
            <form class="myform" action="mailto:podestat99@seznam.cz?subject=Dotaz%20z%20webu" method="POST"
                enctype="text/plain" accept-charset="utf-8">
                <input required placeholder="Jméno" type="text" id="fname" name="fname"><br>
                <input required placeholder="Příjmení" type="text" id="lname" name="lname">
                <input required placeholder="Email" type="text" id="email" name="email">
                <textarea id="text" name="text" rows="4" cols="50"></textarea>
                <br><br>
                <input type="submit" value="Odeslat!">
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; Jan Podestát</p>
    </footer>
</body>

</html>
