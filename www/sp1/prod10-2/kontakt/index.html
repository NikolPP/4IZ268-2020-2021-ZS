                <h1 class="title">Kontaktujte mě</h1>
                <p class="subtitle">Zaujali vás moje práce a chcete se mnou spolupracovat? Napište mi na email pomocí
                    následujícího formuláře.</p>
            </div>

            <form class="form" action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fname">Křestní jméno</label>
                        <input type="text" class="form-input" id="fname" placeholder="např. Petr" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Příjmení</label>
                        <input type="text" class="form-input" id="lname" placeholder="např. Novák" name="lname"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-input" id="email" placeholder="např. petr@novak.cz" name="email"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">S čím Vám mohu pomoci?</label>
                    <textarea class="form-input" id="message" name="message" rows="7" required></textarea>
                </div>
                <div class="align-right">
                    <button type="submit" class="button dark">Odeslat</button>
                </div>
            </form>
