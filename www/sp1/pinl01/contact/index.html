    <div class="wrapper">
        <main>
            <h1>Kontaktujte nás zde</h1>

            <hr>
            <div class="container">
                <form action="../contact/results/index.html" method="GET">

                    <label for="fname"><strong>Jméno</strong></label>
                    <input type="text" id="fname" name="firstname" placeholder="Jméno">

                    <label for="lname"><strong>Příjmení</strong></label>
                    <input type="text" id="lname" name="lastname" placeholder="Příjmení">

                    <label for="age"><strong>Věk</strong></label>
                    <input type="text" id="age" name="age" placeholder="Věk">

                    <label for="message"><strong>Zpráva</strong></label>
                    <textarea id="message" name="message" placeholder="Zde zanechte nějakou zprávu"
                        style="height:200px"></textarea>

                    <input type="submit" value="Submit">

                </form>
            </div>
        </main>
    </div>
