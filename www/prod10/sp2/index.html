        content="Don't know what to cook? Simply add the ingredients you have and the app will find great recipes for you." />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body class="bg-white text-green-800 font-sans">
    <div class="container mx-auto p-4">
        <div class="text-center">
            <h1 class="text-3xl font-bold my-5">What Should I Cook?</h1>
            <p class="my-3">
                Don't know what to cook? Simply add the ingredients you have and the app will find great recipes for
                you.
            </p>
        </div>
        <hr class="my-5" />
        <div class="text-center">
            <div class="w-1/3 relative mx-auto my-4">
                <input type="text"
                    class="w-full px-5 py-3 rounded-md text-green-800 bg-green-100 placeholder-green-800 placeholder-opacity-75"
                    id="add-ingredient" placeholder="Add ingredient">
                <div class="absolute right-3 spinner" id="spinner">

                </div>
            </div>
            <div class="ingredients w-1/3 mx-auto my-4 grid grid-cols-5 gap-4 place-items-center" id="ingredients">

            </div>
            <div class="my-4">
                <a href="#"
                    class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-green-500 hover:bg-green-700"
                    id="load-button">
                    Get recipes
                </a>
            </div>
        </div>
        <hr class="my-5">
        <ul id="recipes"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
