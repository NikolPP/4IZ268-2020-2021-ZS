<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Long live SPARTA!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <h2 class="title">Long live Sparta!</h2>
            <hr>
            <textarea class="input" rows="3" id="text" placeholder="Enter the ciphered text here"></textarea>
            <input type="number" class="input" id="key" min="1" value="1">
            <button type="button" class="button" id="button-decipher">Decipher!</button>
        </div>
        <div class="decipher">
            <h3 id="deciphered-text">IT'S MORPHIN' TIME.</h3>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
